            <h1>审判行动系列操作说明</h1>
            <p>空格屏住呼吸</p>
			<p>按j来开镜(开镜时瞄准点放大跟随鼠标移动)</p>
			<p>按l来关镜</p>(关镜时瞄准点缩小通过移动键移动)
			<p>按z来趴下,站立</p>
			<p>按c来蹲下,站立</p>
			<p>按q,e左右探头</p>
			<p>按v来跳跃</p>
			<p>按1,2,3切换手持武器(前提是先得购买武器[C4等等])</p>
			<p>按G使用C4,方向键移动C4目标</p>
