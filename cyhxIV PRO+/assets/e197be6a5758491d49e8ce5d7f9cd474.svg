span x="0" dy="46.150000000000006px">期，从虎口中逃脱。她接受了救出他们的佣兵们的教导成</tspan><tspan x="0" dy="46.150000000000006px">为了优秀的佣兵。因为接受过特殊改造，有着惊人的体能</tspan><tspan x="0" dy="46.150000000000006px">与战斗力，但在被生化病毒感染时也出现无法预想的效果……</tspan></text></g></g></svg>